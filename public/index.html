<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monopoly Arena</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">Monopoly Arena</div>
        <nav class="nav">
          <a href="#/">Главная</a>
          <a href="#/lobby">Лобби</a>
          <a href="#/profile">Профиль</a>
          <a href="#/shop">Магазин</a>
          <a href="#/leaderboard">Лидеры</a>
        </nav>
        <div class="auth-actions">
          <button id="loginButton" class="ghost">Войти</button>
          <button id="logoutButton" class="ghost hidden">Выйти</button>
        </div>
      </header>

      <main id="view" class="view"></main>
    </div>

    <div class="modal hidden" id="authModal">
      <div class="modal-card">
        <h2 id="authTitle">Вход</h2>
        <form id="authForm">
          <label>
            Email
            <input type="email" name="email" required />
          </label>
          <label>
            Пароль
            <input type="password" name="password" required />
          </label>
          <div class="modal-actions">
            <button type="submit">Продолжить</button>
            <button type="button" id="switchAuth" class="ghost">
              Регистрация
            </button>
          </div>
          <p class="hint" id="authHint"></p>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/game.js"></script>
  </body>
</html>
